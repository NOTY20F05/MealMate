<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
            <p class="subtitle">Discover delicious recipes for any occasion</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search for recipes (e.g., chicken, pasta, vegan)...">
                <button id="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="filters">
                <select id="meal-type" aria-label="Select meal type">
                </select>
            </div>
        </div>
        
        <div id="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Searching for recipes...</p>
        </div>
        
        <div id="recipes-container" class="recipes-grid"></div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
